<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%%REACT_APP_LOCAL_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Mercury: Easily share your Python notebooks"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link
      rel="manifest"
      href="%PUBLIC_URL%%REACT_APP_LOCAL_URL%/manifest.json"
    />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.10/require.min.js"></script>

    <link
      rel="stylesheet"
      type="text/css"
      href="%PUBLIC_URL%%REACT_APP_LOCAL_URL%/jupyter-syntax.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="%PUBLIC_URL%%REACT_APP_LOCAL_URL%/jupyter-additional.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="%PUBLIC_URL%%REACT_APP_LOCAL_URL%/jupyter-theme-light.css"
    />
    <title>Mercury - Turn Jupyter Notebook to Web App</title>

    <!-- Load mathjax -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/latest.js?config=TeX-AMS_CHTML-full,Safe"></script>
    <!-- MathJax configuration -->
    <!-- <script> type="text/x-mathjax-config"> -->
    <script>
      init_mathjax = function () {
        if (window.MathJax) {
          // MathJax loaded
          MathJax.Hub.Config({
            showProcessingMessages: false,
            TeX: {
              equationNumbers: {
                autoNumber: "AMS",
                useLabelIds: true,
              },
            },
            tex2jax: {
              inlineMath: [
                ["$", "$"],
                ["\\(", "\\)"],
              ],
              displayMath: [
                ["$$", "$$"],
                ["\\[", "\\]"],
              ],
              processEscapes: true,
              processEnvironments: true,
            },
            displayAlign: "center",
            CommonHTML: {
              linebreaks: {
                automatic: true,
              },
            },
          });

          MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
        }
      };
      init_mathjax();
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
