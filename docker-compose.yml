version: '2'

services:
    nginx: 
        restart: unless-stopped
        build:
            context: .
            dockerfile: ./docker/nginx/Dockerfile
        ports:
            - 80:80
        volumes:
            - static_volume:/app/mercury/django_static
            - media_volume:/app/mercury/media
            - ./docker/nginx:/etc/nginx/conf.d
        depends_on: 
            - mercury
        command: "/bin/sh -c 'nginx -g \"daemon off;\"'"
    mercury:
        restart: unless-stopped
        build:
            context: .
            dockerfile: ./docker/mercury/Dockerfile
        entrypoint: /app/docker/mercury/entrypoint.sh
        volumes:
            - ${NOTEBOOKS_PATH}:/app/notebooks
            - static_volume:/app/mercury/django_static
            - media_volume:/app/mercury/media
        expose:
            - 8000     
            - 9000
        environment:
            DEBUG: ${DEBUG}
            SERVE_STATIC: ${SERVE_STATIC}
            DJANGO_SUPERUSER_USERNAME: ${DJANGO_SUPERUSER_USERNAME}
            DJANGO_SUPERUSER_PASSWORD: ${DJANGO_SUPERUSER_PASSWORD}
            DJANGO_SUPERUSER_EMAIL: ${DJANGO_SUPERUSER_EMAIL}
            SECRET_KEY: ${SECRET_KEY}
            ALLOWED_HOSTS: ${ALLOWED_HOSTS}
            WELCOME: ${WELCOME}
            EMAIL_HOST: ${EMAIL_HOST}
            EMAIL_HOST_USER: ${EMAIL_HOST_USER}
            EMAIL_HOST_PASSWORD: ${EMAIL_HOST_PASSWORD}
            EMAIL_PORT: ${EMAIL_PORT} 
            DEFAULT_FROM_EMAIL: ${DEFAULT_FROM_EMAIL}
            DJANGO_DB: postgresql
            POSTGRES_HOST: db
            POSTGRES_NAME: postgres
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_PORT: 5432
            MERCURY_VERBOSE: ${MERCURY_VERBOSE}
            DJANGO_LOG_LEVEL: ${DJANGO_LOG_LEVEL}
        depends_on:
            - db
    db:
        image: postgres:13.0-alpine
        restart: unless-stopped
        volumes:
            - postgres_data:/var/lib/postgresql/data/
        environment:
            POSTGRES_DB: postgres
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
        
volumes:
    static_volume: {}
    media_volume: {}
    postgres_data: {}
